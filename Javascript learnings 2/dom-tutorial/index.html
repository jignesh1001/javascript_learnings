<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css">
    <script src="./0025.js" defer></script>
    <title>My Website</title>
  </head>    
  <body>
    <header class="header">
        <nav class="nav container">
        <h1 class = "logo">Task Manager</h1>
        <ul class="nav-items">
            <li class="nav-item"><a href="#home">Home</a></li>
            <li class="nav-item"><a href="">Todo</a></li>
            <li class="nav-item"><a href="">Sign Up</a></li>
        </ul>
        </nav>
        <div class="headline">
          <h2 id="main-heading">Manage your tasks <span style="display: none;">hello</span></h2>
          <button class="btn btn-headline">Learn more</button>
        </div>
    </header>
    <section class="section-todo container">
           <h2>Your plan for today ?</h2>

           <form class="form-todo">
            <input type="text" name="" id="" placeholder="Add task">
            <input type="submit" value="Add todo" class="btn">
           </form>

         <ul class="todo-list">
          <li>
            <span class="text">Do This Do that</span>
            <div class="todo-buttons">
              <button class="todo-btn done">Done</button>
              <!-- <button class="todo-btn undo">Undo</button> -->
              <button class="todo-btn remove">Remove</button>
            </div>
          </li>
         </ul>
    </section>
    <section class="section-signup container">
      <h2>Sign Up</h2>
      <form class="signup-form">
        <div class-"form-group">
          <label for"username">Username</label>
          <input type="text" name="username" id="username">
      </div>
      <div class-"form-group">
          <label for"password">Password</label>
          <input type="password" name="password" id="password">
      </div>
      <div class-"form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" name="confirm-password" id="confirm-password">
      </div>
      <div class-"form-group">
        <label for"phone">Phone</label>
        <input type="text" name="phone" id="phone">
    </div>
    <div class-"form-group">
        <label for"email">Email</label>
        <input type="email" name="email" id="email">
    </div>
    <div class-"form-group">
        <label for="about">About Yourself</label>
        <!-- <input type="text" name="username" id="username"> -->
        <textarea name="about" id="about" cols="30" rows="10"></textarea>
    </div>
    <button type="submit" class="btn signup-btn">Submit</button>
      
      </form>
    </section>
    
  </body>
</html>
